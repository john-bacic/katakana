<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Prevent zooming on mobile -->
    
    <!-- Enable standalone mode on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- Options: default, black, black-translucent -->
    
    <!-- Define Apple Touch Icons -->
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="icons/apple-touch-startup-image.png">

    <!-- Manifest for PWA (optional but recommended) -->
    <link rel="manifest" href="manifest.json">

    <title>Learn Katakana</title>
    <!-- Add Lexend font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="score-container">
            <div id="score-bar">
                <div id="right-bar">
                    <span class="feedback-icon feedback-check">☆(❁‿❁)☆</span>
                </div>
                <div id="wrong-bar">
                    <span class="feedback-icon feedback-x">ლ(⋋·⋌)ლ</span>
                </div>
            </div>
            <p><span id="score">0</span> / <span id="tries">0</span></p>
        </div>
        <div id="game">
            <div id="question-container">           
                 <!-- <p id="question"><span style="font-size: 24px;">Press <br> ↓</span></p> -->
                 <p id="question"><span style="font-size: 48px;">katakana</span></p>
            </div>
            <div id="choices-container">
                <!-- Choices will be generated here -->
            </div>
            <div id="controls">
                <button id="start-button">スタート</button>
            </div>
        </div>
    </div>
    <footer>
        <p style="color: grey; font-size: 12px;">Version 1.20</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
